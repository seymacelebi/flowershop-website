<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alışveriş Sepeti</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- custom css link -->
  </head>
  <body>
    <header>
      <input type="checkbox" name="" id="toggler" />
      <label for="toggler" class="fas fa-bars"></label>
      <a href="#" class="logo">flower<span>.</span></a>

      <nav class="navbar">
        <a href="/index.html#home">Home</a>
        <a href="/index.html#about">About</a>
        <a href="/index.html#products">Products</a>
        <a href="/index.html#review">Review</a>
        <a href="/index.html#contact">Contact</a>
      </nav>

      <div class="icons">
        <a href="favoriteProduct.html" class="fas fa-heart"></a>
        <a href="cart.html" class="fas fa-shopping-cart">
          <span id="cart-count" class="total-qty"></span>
        </a>
        <a href="login.html" class="fas fa-user"></a>
      </div>
    </header>

    <!-- Login Section -->
    <main class="login-container">
      <div class="login-box">
        <h1 class="heading">Login <span>Page</span></h1>
        <form id="login-form" method="post">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            placeholder="Enter email address"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            required
          />

          <div class="form-options">
            <label>
              <input type="checkbox" required /> I accept the terms of
              membership
            </label>
            <a href="#">I forgot my password</a>
          </div>

          <button type="submit" class="login-btn">Login</button>
          <button type="button" class="google-login">Login with Google</button>
        </form>
      </div>
    </main>
  </body>
</html>

<script>
  // const loginForm = document.getElementById("login-form");

  // loginForm.addEventListener('submit', (event) => {

  //   localStorage.setItem('email', email);
  //   localStorage.setItem('password', password);

  //   console.log('Logged in:', { email, password });

  // });

  // JavaScript to handle form submission

  const loginForm = document.getElementById("login-form");

  loginForm.addEventListener("submit", function (event) {
    event.preventDefault(); // Sayfanın yeniden yüklenmesini engeller
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // Basit kontrol (E-posta ve şifre alanları boş değilse)
    if (email && password) {
      window.location.href = "user.html"; // user.html sayfasına yönlendir
    } else {
      alert("Please enter both email and password!");
    }
  });
</script>

<style>
  /* Login Section */
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
  }

  .login-box {
    background-color: white;
    padding: 30px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    width: 600px;
    text-align: center;
  }

  .login-box h2 {
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  input[type="email"],
  input[type="password"] {
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 10px 0;
  }

  .login-btn,
  .google-login {
    margin-top: 10px;
    padding: 10px;
    border: none;
    cursor: pointer;
  }

  .login-btn {
    background-color: black;
    color: white;
  }

  .google-login {
    background-color: #4285f4;
    color: white;
  }
</style>
