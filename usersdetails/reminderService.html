<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- font awesome -->
    <link
      rel="stylesheet"

    />
    <!-- toast -->
    <link
      rel="stylesheet"

      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"

    ></script>

    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Bootstrap CSS (integrity ve crossorigin kaldırıldı) -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="add-reminder">
      <button id="myBtn" class="reminder-button">Add Reminder</button>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Please add new reminder..</p>
        <input type="text" placeholder="Reminder Header" id="name-input" class="input-textbox">
        <input placeholder="Reminder Body" id="comment-box" class="input-textarea"></input>

        <button class="detail-button" id="add-reminder">Add Reminder</button>
      </div>
    </div>

    <div class="saved-card">
      <div class="card-header">
        <p>Card Name: Mastercard</p>
        <button class="detail-button">Update</button>
      </div>
      <div class="card-content">
        <div class="details">
          <p class="number">Reason to celebrate : Birthday</p>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  console.log("lalaalalal")
  window.onload = function () {
    const myElement = document.getElementById("myBtn");
    console.log(myElement);
  };

  // Modal'ı alın
  var modal = document.getElementById("myModal");
  console.log(modal, "modalqqq");

  // Butonu alın
  var btn = document.getElementById("myBtn");
  console.log(modal, "btn1");

  // Kapatma düğmesini alın
  var span = document.getElementsByClassName("close")[0];

  // Butona tıklanınca modalı göster
  btn.onclick = function () {
    modal.style.display = "block";
    console.log("Modal açıldı."); // Kontrol için konsola yazdırma
  };

  // Kapatma düğmesine tıklanınca modalı kapat
  span.onclick = function () {
    modal.style.display = "none";
    console.log("Modal kapatıldı."); // Kontrol için konsola yazdırma
  };

  // Modal dışında bir yere tıklanınca modalı kapat
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
      console.log("Modal dışına tıklandı, modal kapatıldı."); // Konsola yazdırma
    }
  };
</script>
