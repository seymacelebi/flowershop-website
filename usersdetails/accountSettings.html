<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="“viewport”"
      content="“width"
      ="device-width,"
      initial-scale="1.0”"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- toast -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

      <!-- Bootstrap CSS (integrity ve crossorigin kaldırıldı) -->
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="saveUserInfo">
      <div class="warning-part">
        <p>
          <a>You can review the Information Text on the Processing and Transfer of Personal Data</a
          >’and click the "I have read, read" button..
        </p>
        <button class="button-approve">Read, understand</button>
      </div>
      <div class="accountinfo">
        <label for="name" class="label">Name Surname</label>
        <input type="text" id="namesurname" class="input"  />

        <label for="email" class="label">E-mail</label>
        <div class="email-container">
          <input type="text" id="email" class="input" />
          <!-- <a href="#" class="verify-link">Doğrula</a> -->
        </div>

        <label for="phone" class="label">Phone Number</label>
        <input type="text" id="phoneNumber" class="input" />

        <label for="address" class="label">Address</label>
        <textarea
          id="address"
          class="textarea"
          placeholder="Adresinizi buraya giriniz."
        ></textarea>

        <button class="save-button" id="saveUserInfo">Save</button>
      </div>
    </div>
    
  </body>
</html>



<style>
  html,
  body {
    font-family: Arial, sans-serif;
  }

  .content {
    width: 100%;
    border-radius: 1px solid;

    margin-top: 20px;
    width: 41%;
    background: rgb(196, 193, 187);
    display: flex;
    align-items: center; /* Yatay ortalar */
    flex-direction: column; /* Öğeleri dikey olarak sıralar */
  }
  p a {
    font-size: 17px; /* İstediğiniz boyuta göre ayarlayın */
}
  .button-approve {
    background-color: grey;
    border: none;
    border-radius: 4px;
    padding: 10px 10px;

    display: flex;
    justify-content: center;
    align-items: center;
    line-height: normal; /* Yüksekliği normale getir */
  }
  .accountinfo {
    max-width: 600px;
    display: flex;
    flex-direction: column;
  }
  .label {
    margin-top: 10px;
    font-size: 16px;
  }
  .input,
  .textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }
  .textarea {
    height: 80px;
    resize: vertical;
  }
  .email-container {
    display: flex;
    align-items: center;
  }
  .verify-link {
    font-size: 15px;
    margin-left: 10px;
    color: #2c3f53;
    cursor: pointer;
  }
  .save-button {
    margin-top: 20px;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;

  }
