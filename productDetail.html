<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="“viewport”"
      content="“width"
      ="device-width,"
      initial-scale="1.0”"
    />
    <title>complete responsive flower website design</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- toast -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <input type="checkbox" name="" id="toggler" />
      <label for="toggler" class="fas fa-bars"></label>
      <a href="/index.html#home" class="logo">flower<span>.</span></a>

      <nav class="navbar">
        <a href="/index.html#home">Home</a>
        <a href="/index.html#about">About</a>
        <a href="/index.html#products">Products</a>
        <a href="/index.html#review">Review</a>
        <a href="/index.html#contact">Contact</a>
      </nav>

      <div class="icons">
        <a href="favoriteProduct.html" class="fas fa-heart"></a>
        <a href="cart.html" class="fas fa-shopping-cart">
          <span id="cart-count" class="total-qty"></span>
          <!-- Sepet sayısı burada gösterilecek -->
        </a>
        <a href="login.html" class="fas fa-user"></a>
      </div>
    </header>

    <div class="container">
      <aside class="sidebar">
        <img src="images/flower2.jpg" alt="" />
      </aside>

      <main class="main-content">
        <h2>Sun Flower</h2>
        <h3>$15.00</h3>
        <button>+</button> <button>-</button>
        <button>Add to Basket</button>
        <h3>Delivery by 2 days</h3>
      </main>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  width: 100%;
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  overflow: hidden; /* Scroll'u kapatır */
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  display: flex;
  width: 100%;
  height: 100vh; /* Tam ekran yapar */
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 8px;
}

.sidebar {
  width: 40%; /* Yan menü genişliği */
  padding: 10px;
  height: 100%; /* Yüksekliği tam ekran */
  overflow-y: hidden;
}

.main-content {
  width: 60%; /* Ana içerik genişliği */
  padding: 90px;
  height: 100%; /* Yüksekliği tam ekran */
  overflow-y: auto;
}

</style>
