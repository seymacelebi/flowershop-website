<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="“viewport”"
      content="“width"
      ="device-width,"
      initial-scale="1.0”"
    />
    <title>complete responsive flower website design</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- toast -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <input type="checkbox" name="" id="toggler" />
      <label for="toggler" class="fas fa-bars"></label>
      <a href="/index.html#home" class="logo">flower<span>.</span></a>

      <nav class="navbar">
        <a href="/index.html#home">Home</a>
        <a href="/index.html#about">About</a>
        <a href="/index.html#products">Products</a>
        <a href="/index.html#review">Review</a>
        <a href="/index.html#contact">Contact</a>
      </nav>

      <div class="icons">
        <a href="favoriteProduct.html" class="fas fa-heart"></a>
        <a href="cart.html" class="fas fa-shopping-cart">
          <span id="cart-count" class="total-qty"></span>
          <!-- Sepet sayısı burada gösterilecek -->
        </a>
        <a href="login.html" class="fas fa-user"></a>
      </div>
    </header>

    <div class="container">
      <aside class="sidebar">
        <img src="images/flower2.jpg" alt="" />
      </aside>

      <main class="main-content">
        <br /><br /><br /><br />

        <div class="product-price">
          <h1>Sun Flower</h1>
          <div>
            <span class="current-price">1.350,00 TL</span>
            <span class="original-price"><s>1.550,00 TL</s></span>
            <!-- Yıldız simgesi -->
            <span class="rating-stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
              <!-- Yarım yıldız örneği -->
            </span>
          </div>
          <br />
          <span class="discount">%13 İndirim</span>
        </div>

        <div class="addressText">
          <i class="fas fa-building"></i>
          <input
            type="text"
            placeholder="Select the address you want to send to"
            class="inputA"
          />
        </div>

        <div class="textRandom">
          <i class="fa-solid fa-ticket"></i>
          <span>Up to 6 Months Installment</span>
          <i class="fa-solid fa-truck"></i>
          <span>Same Day Delivery Every Day</span>
          <i class="fa-solid fa-check"></i>
          <span>Free Delivery</span>
        </div>

        <div class="buttons">
          <button class="add-to-cart btn">Add to Cart</button>
          <a href="favoriteProduct.html" class="fas fa-heart"></a>
        </div>

        <div class="text-shippment">
          <h3>Will be shipped on October 28th at the latest.</h3>
        </div>
      </main>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>

<style>
  html,
  body {
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    overflow: hidden; /* Scroll'u kapatır */
  }

  .container {
    display: flex;
    width: 100%;
    height: 100vh; /* Tam ekran yapar */
    background-color: white;
  }

  .sidebar {
    width: 40%; /* Yan menü genişliği */
    padding: 10px;
    height: 100%; /* Yüksekliği tam ekran */
    overflow-y: hidden;
  }

  .main-content {
    width: 60%; /* Ana içerik genişliği */
    padding: 90px;
    height: 100%; /* Yüksekliği tam ekran */
  }

  .product-price {
    background-color: #ff33991a;
    margin-top: 20px;
    width: 91vh;
    border-radius: 0.5rem;
    height: 20vh;
  }
  .product-price h1 {
    margin-left: 15px;
    margin-bottom: 60px; /* H1 ve fiyat arasında boşluk */
  }
  .product-price .current-price {
    color: red;
    margin-left: 10px;
    font-size: 24px;
    font-weight: bold;
  }

  .product-price .discount {
    font-size: 15px;
    font-weight: bold;
    margin-left: 10px;
  }

  .product-price .original-price {
    color: gray;
    font-size: 24px;
    text-decoration: line-through;
    margin-left: 10px;
  }
  .rating-stars {
    margin-left: 40%; /* Fiyatlar ile yıldızlar arasında boşluk */
  }

  .rating-stars i {
    color: #ffd700; /* Yıldızların rengi (altın) */
    margin-left: 5px; /* Yıldızlar arasında boşluk */
    font-size: 14px; /* Yıldız boyutu */
  }
  .buttons {
    justify-content: center; /* Ortalar */
  }

  .add-to-cart {
    margin-top: 30px;
    margin-right: 8px;
    background-color: black;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    width: 85%;
  }

  .add-to-cart:hover {
    background-color: darkgray;
  }
  .text-shippment {
    margin-top: 20px;
    padding-top: 30px;
    padding-bottom: 30px; /* Aşağıdan boşluk için */
    padding-left: 7px;
    background-color: #ff33991a;
    width: 90vh;
    border-radius: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .text-shippment h3 {
    margin: 0;
    padding: 0;
  }
  .inputA {
    margin-top: 20px;
    width: 84%; /* Genişletmek için */
    background-color: white; /* Arka plan rengi */
    padding: 10px; /* İç boşluk */
    border: 1px solid #ccc; /* Kenarlık */
    border-radius: 5px; /* Kenar yuvarlama */
    font-size: 16px; /* Yazı boyutu */
  }

  .addressText {
    position: relative;
    width: 100%;
  }

  .addressText i {
    padding-top: 18px;
    position: absolute;
    left: 10px; /* Simgeyi input'un soluna yerleştir */
    top: 50%;
    transform: translateY(-50%); /* Simgeyi dikey ortala */
    color: #999; /* Simge rengi */
    font-size: 18px; /* Simge boyutu */
    border-radius: 5rem;
  }

  .inputA {
    width: 85%;
    padding: 10px 10px 10px 40px; /* Sol tarafta simge için boşluk */
    background-color: #f0f0f0; /* Arka plan rengi */
  }

  .fas.fa-heart {
    font-size: 24px; /* İstediğiniz boyutu girin */
  }

  .textRandom {
    padding-top: 25px;
    padding-left: 5px;
    display: flex;
    gap: 15px; /* İkonlar ve yazılar arasındaki boşluk */
    align-items: center;
  }

  .textRandom i {
    font-size: 1.5rem; /* İkonların boyutunu büyüt */
    color: #333; /* İkonların rengini ayarla */
  }

  .textRandom span {
    font-size: 1.2rem; /* Yazı boyutunu büyüt */
    font-weight: bold; /* Yazıyı kalın yap */
    color: #333; /* Yazı rengini ayarla */
  }
</style>
