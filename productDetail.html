<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="“viewport”"
      content="“width"
      ="device-width,"
      initial-scale="1.0”"
    />
    <title>complete responsive flower website design</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- toast -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <input type="checkbox" name="" id="toggler" />
      <label for="toggler" class="fas fa-bars"></label>
      <a href="/index.html#home" class="logo">flower<span>.</span></a>

      <nav class="navbar">
        <a href="/index.html#home">Home</a>
        <a href="/index.html#about">About</a>
        <a href="/index.html#products">Products</a>
        <a href="/index.html#review">Review</a>
        <a href="/index.html#contact">Contact</a>
      </nav>

      <div class="icons">
        <a href="favoriteProduct.html" class="fas fa-heart"></a>
        <a href="cart.html" class="fas fa-shopping-cart">
          <span id="cart-count" class="total-qty"></span>
          <!-- Sepet sayısı burada gösterilecek -->
        </a>
        <a href="login.html" class="fas fa-user"></a>
      </div>
    </header>

    <div class="container">
      <aside class="sidebar">
        <img src="images/flower2.jpg" alt="" />
      </aside>

      <main class="main-content">
        <h1>Sun Flower</h1>
        <span></span>
        <div class="product-price">
          <span class="current-price">1.350,00 TL</span>
          <span class="original-price"><s>1.550,00 TL</s></span>
          <span class="discount">%13 İndirim</span>
      </div>

        <button class="add-to-cart btn">Add to Cart</button>
        <a href="favoriteProduct.html" class="fas fa-heart"></a>
        <h3>Will be shipped on October 28th at the latest.</h3>
      </main>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>

<style>
html, body {
  height: 100%;
  width: 100%;
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  overflow: hidden; /* Scroll'u kapatır */
}

.container {
  display: flex;
  width: 100%;
  height: 100vh; /* Tam ekran yapar */
  background-color: white;
}

.sidebar {
  width: 40%; /* Yan menü genişliği */
  padding: 10px;
  height: 100%; /* Yüksekliği tam ekran */
  overflow-y: hidden;
}

.main-content {
  width: 60%; /* Ana içerik genişliği */
  padding: 90px;
  height: 100%; /* Yüksekliği tam ekran */
}

.product-price .current-price {
    color: red;
    font-size: 24px;
    font-weight: bold;
}

.product-price .original-price {
    color: gray;
    font-size: 24px;
    text-decoration: line-through;
    margin-left: 10px;
}

.add-to-cart {
    background-color: black;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    width: 85%;
}

.add-to-cart:hover {
    background-color: darkgray;
}

}


</style>
