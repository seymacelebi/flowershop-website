<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alışveriş Sepeti</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <input type="checkbox" name="" id="toggler" />
      <label for="toggler" class="fas fa-bars"></label>
      <a href="/index.html#home" class="logo">flower<span>.</span></a>

      <nav class="navbar">
        <a href="/index.html#home">Home</a>
        <a href="/index.html#about">About</a>
        <a href="/index.html#products">Products</a>
        <a href="/index.html#review">Review</a>
        <a href="/index.html#contact">Contact</a>
      </nav>

      <div class="icons">
        <a href="favoriteProduct.html" class="fas fa-heart"></a>
        <a href="cart.html" class="fas fa-shopping-cart">
          <span id="cart-count" class="total-qty"></span>
          <!-- Sepet sayısı burada gösterilecek -->
        </a>
        <a href="login.html" class="fas fa-user"></a>
      </div>
    </header>

    <div class="content">

        <!-- Order Progress Bar -->
        <div class="progress-bar">
            <div class="step active">Sipariş Bilgileri</div>
            <div class="step">Gönderici Bilgileri</div>
            <div class="step">Ödeme</div>
            <!-- <div class="step">Mesaj Kartı</div> -->
        </div>

           <!-- Order Information Section -->
           <section class="order-info">
            <div class="form-section">
                <div class="form-group">
                    <label>Alıcı Adı Soyadı</label>
                    <input type="text"  readonly>
                </div>
                <div class="form-group">
                    <label>Alıcı Telefon Numarası</label>
                    <input type="text" readonly>
                </div>
                <div class="form-group">
                    <label>Şehir</label>
                    <input type="text" readonly>
                </div>
                <div class="form-group">
                    <label>İlçe</label>
                    <input type="text"  readonly>
                </div>
                <div class="form-group">
                    <label>Mahalle</label>
                    <input type="text"readonly>
                </div>
                <div class="form-group">
                    <label>Adres</label>
                    <input type="text" readonly>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h3>Sipariş Özeti</h3>
                <p>Ara Toplam (1 Ürün): <span>349,00 TL</span></p>
                <input type="text" placeholder="Kodu Girin">
                <button>Kullan</button>
                <p>Toplam: <span>349,00 TL</span></p>
            </div>
        </section>

    </div>
  </body>
</html>

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .content {
    padding: 120px;
    width: 80%;
    margin: auto;
  }
  .progress-bar {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
}

.step {
    padding: 10px 20px;
    border-radius: 20px;
    background-color: #eee;
    text-align: center;
    width: 100%;
    max-width: 150px;
}

.step.active {
    background-color: #4CAF50;
    color: white;
}

</style>
